  <body>
    <header class="jumbotron">
      <h1 class="text-left">J28819/WorkDayScheduler</h1>
      <h3 class="text-left">Work Day Scheduler</h3>
      <p class="lead text-left">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <span> <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-menu-left"></span>   
  
       
    </header>

    
    <div class=" container">
      <!-- Timeblocks go here -->
        <ul id="ulList" class="col-md-12 text-left">
            
            <div id="1" class="row time-block ">
                <button class=" btn "><i class="glyphicon glyphicon-chevron-left" style="font-size:36px; padding-top: -10px; width: 90"></i></button>
                <h1 id="timeFinder" class=" description" style=" width: 200;">Tuesday 1 June 2022 </h1>
                <button class=" btn "><i class="glyphicon glyphicon-chevron-right" style="font-size:36px; width: 90;"></i></button>
           </div>
          

        </ul>
        <ul class="col-md-12">
            <li>
                <div class="row time-block">
                    <p class=" houradd"></p>
                    <h2 class=" middleadd" >Add More activities</h2>
                    <button id="addTime" class=" btn saveBtnadd"><i class="glyphicon glyphicon-plus" style="font-size:36px;  "></i></button>
               </div>
           </li>
         
        </ul>

    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/scrollIntoView.js"></script>
